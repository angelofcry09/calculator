<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h3 id="status">status</h3>
		<div class="calculator">
			<h3 id="first"></h3>
			<h3 id="second" type="number" value="0"></h3>
			<h3 id="result"></h3>
			<div class="buttons">
				<button class="operators clear" onclick="c()">C</button>
				<button class="operators idk">*/-</button>
				<button class="operators idk2" onclick="hun()">%</button>
				<button class="main divide" onclick="divide()">รท</button>
				<button class="numbers" onclick="seven()">7</button>
				<button class="numbers" onclick="eight()">8</button>
				<button class="numbers" onclick="nine()">9</button>
				<button class="main multiply" onclick="multiply()">x</button>
				<button class="numbers" onclick="four()">4</button>
				<button class="numbers" onclick="five()">5</button>
				<button class="numbers" onclick="six()">6</button>
				<button class="main subtract" onclick="subtract()">-</button>
				<button class="numbers" onclick="one()">1</button>
				<button class="numbers" onclick="two()">2</button>
				<button class="numbers" onclick="three()">3</button>
				<button class="main add" onclick="add()">+</button>
				<button class="numbers zero" onclick="zero()">0</button>
				<button class="numbers" onclick="dot()">.</button>
				<button class="main equal" onclick="equal()">=</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
